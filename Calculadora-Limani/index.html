<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora Limani</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="output"></div>
                <div class="result">0</div>
            </div>
            <div class="input">
                <button>AC</button>
                <button>(</button>
                <button>)</button>
                <button>+</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>

                <button class="">DEL</button>
                <button>0</button>
                <button>.</button>
                <button class="">=</button>

                <button class="special-buttons florida">120</button>
                <button class="special-buttons aldana">120</button>
                <button class="special-buttons valencia">140</button>
                <button class="special-buttons berlin">90</button>

                <button class="special-buttons with-border-radius-1 mica">100</button>
                <button class="special-buttons adelfa">100</button>
                <button class="special-buttons tali">90</button>
                <button class="special-buttons with-border-radius-2 olivia">70</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
